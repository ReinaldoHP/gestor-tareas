<h2>Lista de tarea</h2>

<div class="busqueda">
  <input
    type="text"
    placeholder="Buscar por descripciÃ³n..."
    [(ngModel)]="busqueda"
    (input)="filtrarTareas()"
  />
  <rh-button label="Completado" (click)="getTareaCompletada()"></rh-button>
  <rh-button label="Falta" (click)="getTareaIncompleta()"></rh-button>

<app-tarea-hijo

>
</app-tarea-hijo>
